<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoctorPur Patient Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body style="background-color: #fefefe;">
    <div class="container">
        <div class="card mt-5 w-100 border-primary">
            <h2 class="text-center pt-2">Doctor<span class="text-primary">Pur</span> </h2>
            <h6 class="card-subtitle mb-2 text-muted text-center pr-3">- Better way to best physicians</h2>
                <div class="card-body text-center">
                    <h5 class="card-title">Search By...</h5>
                    <a href="./index.html" class="mb-2 btn btn-outline-primary btn-block" data-toggle="modal"
                        data-target="#exampleModal">Name</a>
                    
                        <!-- Search by NAME-->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Search By Name</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="input-group flex-nowrap">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="addon-wrapping">Name</span>
                                        </div> <!-- Name search pop up Window-->
                                        <input type="text" class="form-control" placeholder="Type Doctors Name" 
                                            aria-label="Username" aria-describedby="addon-wrapping">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Name search done-->

                    <!-- Medical Field search-->
                    <a href="./index.html" class="btn mb-2 btn-outline-primary btn-block dropdown-toggle" type="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Medical Field</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Cardiology</a>
                        <a class="dropdown-item" href="#">Dermatology</a>
                        <a class="dropdown-item" href="#">ENT</a>
                        <a class="dropdown-item" href="#">Gastroenterology</a>
                        <a class="dropdown-item" href="#">Gynaecology</a>
                        <a class="dropdown-item" href="#">Hematology</a>
                        <a class="dropdown-item" href="#">Medicine</a>
                        <a class="dropdown-item" href="#">Nephrology</a>
                        <a class="dropdown-item" href="#">Neurology</a>
                        <a class="dropdown-item" href="#">Oncology</a>
                        <a class="dropdown-item" href="#">Optometry</a>
                        <a class="dropdown-item" href="#">Orthopedics</a>
                        <a class="dropdown-item" href="#">Pediatrics</a>
                        <a class="dropdown-item" href="#">Surgery</a>
                        <a class="dropdown-item" href="#">Urology </a>
                    </div>
                    <!-- Medical Field search Done-->
                    
                    <!-- Hospital search-->
                    <a href="./index.html" class="btn btn-outline-primary btn-block" data-toggle="modal"
                        data-target="#hospitalSearchModal">Hospital <i class="fa fa-home"></i>
                    </a>
                    <div class="modal fade" id="hospitalSearchModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Search By Hospital</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="input-group flex-nowrap">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="addon-wrapping">Hospital</span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Type Hospital Name"
                                            aria-label="Username" aria-describedby="addon-wrapping">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Hospital  search Done-->
                <div class="card-body text-center">
                    <a href="./index.html" class="btn btn-outline-primary">Home</a>
                </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
